name: Video Depth Anything

on:
  workflow_dispatch:

jobs:
  package-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar curl git make gcc zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev libssl-dev

      - name: Set up Python with pyenv
        run: |
          curl https://pyenv.run | bash
          echo 'export PATH="$HOME/.pyenv/bin:$PATH"' >> $GITHUB_ENV
          echo 'eval "$(pyenv init -)"' >> $GITHUB_ENV
          echo 'eval "$(pyenv virtualenv-init -)"' >> $GITHUB_ENV
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          eval "$(pyenv virtualenv-init -)"
          pyenv install 3.10.14
          pyenv global 3.10.14
          python --version

      - name: Prepare Python binary
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          eval "$(pyenv virtualenv-init -)"
          PYVER=$(python --version | awk '{print $2}')
          mkdir -p python-bin
          cp $(pyenv which python) python-bin/
          echo "$PYVER" > python-bin/version.txt

      - name: Clone Video-Depth-Anything
        run: git clone https://github.com/DepthAnything/Video-Depth-Anything.git

      - name: Install Python requirements
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          eval "$(pyenv virtualenv-init -)"
          pip install -r Video-Depth-Anything/requirements.txt

      - name: Copy files for packaging
        run: |
          mkdir staging
          cp -r python-bin staging/
          cp -r Video-Depth-Anything staging/

      - name: Create tarball (from static staging directory)
        run: |
          cd staging
          tar -czvf ../videodepthanything.tar.gz .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: videodepthanything
          path: videodepthanything.tar.gz
