name: Video Depth Anything

on:
  workflow_dispatch:

jobs:
  package-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y tar curl git make gcc zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev libssl-dev
          curl https://pyenv.run | bash
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          eval "$(pyenv virtualenv-init -)"
          pyenv install 3.10.14
          pyenv global 3.10.14
          python --version

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove .git directory
        run: rm -rf .git

      - name: Copy Python binary
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          eval "$(pyenv virtualenv-init -)"
          PYVER=$(python --version | awk '{print $2}')
          mkdir -p python-bin
          cp $(pyenv which python) python-bin/
          echo "$PYVER" > python-bin/version.txt

      - name: Create tarball
        run: |
          tar --exclude='.git' -czvf videodepthanything.tar.gz . python-bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: videodepthanything
          path: videodepthanything.tar.gz
